<app-home></app-home>
	<form (ngSubmit)="onSubmit()">
	  <div class="form-group">
	    <label for="description">Descripción</label>
	    <input type="text" class="form-control" id="description" [(ngModel)]="queryDTO.description" name="description">
	  </div>
	  <div class="form-group">
	    <label for="assigner">Asignado por</label>
	    <input type="text" class="form-control" id="assigner" [(ngModel)]="queryDTO.assigner" name="assigner">
	  </div>
	  <div class="form-group">
	    <label for="cwes">CWEs</label>
	    <input type="text" class="form-control" id="cwes" [(ngModel)]="queryDTO.cwes" name="cwes">
	  </div>
	  <div class="form-group">
	    <label for="vendors">Vendors</label>
	    <input type="text" class="form-control" id="vendors" [(ngModel)]="queryDTO.vendors" name="vendors">
	  </div>
	  <div class="form-group">
	    <label for="vendorProductPairs">Pares Vendor/Product</label>
	    <input type="text" class="form-control" id="vendorProductPairs" [(ngModel)]="queryDTO.vendorProductPairs" name="vendorProductPairs">
	  </div>
	  <div class="form-group">
	    <label for="attackVectors">Vectores de Ataque</label>
	    <input type="text" class="form-control" id="attackVectors" [(ngModel)]="queryDTO.attackVectors" name="attackVectors">
	  </div>
	  <!-- Agregar más campos para otros criterios de búsqueda -->
	  <button type="submit" class="btn btn-primary">Search</button>
	  <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
	</form>

	<app-query-results [queryResults]="queryResultsDTO"></app-query-results>
