<div *ngIf="queryResults">
  <h2>Resultados de la consulta</h2>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">CVE ID</div>
      <div class="col col-2">Puntuación<br><span style="font-weight: normal;">Puntuación Máxima: {{ queryResults.maxScore }}</span></div>
      <div class ="col col-3">Número de resultados: {{ queryResults.resultCount }}</div>
    </li>
    <li class="table-row" *ngFor="let result of queryResults.results">
      <div class="col col-1" data-label="CVE ID"><a [routerLink]="['/cve', result.cveID]">{{ result.cveID }}</a></div>
      <div class="col col-2" data-label="Score">{{ result.score }}</div>
    </li>
  </ul>
</div>
